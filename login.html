<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="login.css">
    <header class="main-header">
        TAMU Marketplace
    </header>
</head>

<style>
  .question-mark-button {
      position: fixed; 
      bottom: 20px; 
      right: 20px; 
      background-color: rgba(128, 0, 0); 
      color: white; 
      border: none; 
      border-radius: 50%; 
      width: 40px;
      height: 40px; 
      font-size: 20px; 
      text-align: center; 
      line-height: 40px; 
      cursor: pointer; 
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); 
  }
  

  
  .question-mark-button:hover {
      background-color: rgba(128, 0, 0); 
  }

  body.blurred{
    filter: blur(5px);
  }

  .popup-box{
    display: none; 
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: white;
    border-radius: 10px;
    border-color: rgba(128, 0, 0);
    border-style:solid;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    width: 300px;
    max-width: 90%;
    padding: 20px;
    z-index: 1001;
  }

  .popup-content{
    text-align: center;
    font-size: 16px;
  }

  .close-button {
    position: absolute;
    top: 10px;
    right: 10px;
    font-size: 20px;
    cursor: pointer;
    color: #800000;
    background: none;
    border: none;
}
  .backdrop {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: rgba(0, 0, 0, 0.5); 
    z-index: 1000; 
    backdrop-filter: blur(5px); 
    display: none; 
  }
</style>

<!-- From Uiverse.io by andrew-demchenk0 --> 
<div class="wrapper">
    <div class="card-switch">
        <label class="switch">
           <input type="checkbox" class="toggle">
           <span class="slider"></span>
           <span class="card-side"></span>
           <div class="flip-card__inner">
              <div class="flip-card__front">
                 <div class="title">Log in</div>
                 <form class="flip-card__form" action="">
                    <input class="flip-card__input" name="email" placeholder="Email" type="email">
                    <input class="flip-card__input" name="password" placeholder="Password" type="password">
                    <button class="flip-card__btn">Let`s go!</button>
                 </form>
              </div>
              <div class="flip-card__back">
                 <div class="title">Sign up</div>
                 <form class="flip-card__form" action="">
                    <input class="flip-card__input" placeholder="Name" type="name">
                    <input class="flip-card__input" name="email" placeholder="Email" type="email">
                    <input class="flip-card__input" name="password" placeholder="Password" type="password">
                    <button class="flip-card__btn">Confirm!</button>
                 </form>
              </div>
           </div>
        </label>
    </div>   
</div>

  <div class="button-container">
    <button class="button">
      <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 1024 1024" stroke-width="0" fill="currentColor" stroke="currentColor" class="icon">
        <path d="M946.5 505L560.1 118.8l-25.9-25.9a31.5 31.5 0 0 0-44.4 0L77.5 505a63.9 63.9 0 0 0-18.8 46c.4 35.2 29.7 63.3 64.9 63.3h42.5V940h691.8V614.3h43.4c17.1 0 33.2-6.7 45.3-18.8a63.6 63.6 0 0 0 18.7-45.3c0-17-6.7-33.1-18.8-45.2zM568 868H456V664h112v204zm217.9-325.7V868H632V640c0-22.1-17.9-40-40-40H432c-22.1 0-40 17.9-40 40v228H238.1V542.3h-96l370-369.7 23.1 23.1L882 542.3h-96.1z"></path>
      </svg>
    </button>
    <button class="button">
      <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" aria-hidden="true" viewBox="0 0 24 24" stroke-width="2" fill="none" stroke="currentColor" class="icon">
        <path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" stroke-linejoin="round" stroke-linecap="round"></path>
      </svg>
    </button>
    <button class="button">
      <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24" stroke-width="0" fill="currentColor" stroke="currentColor" class="icon">
        <path d="M12 2.5a5.5 5.5 0 0 1 3.096 10.047 9.005 9.005 0 0 1 5.9 8.181.75.75 0 1 1-1.499.044 7.5 7.5 0 0 0-14.993 0 .75.75 0 0 1-1.5-.045 9.005 9.005 0 0 1 5.9-8.18A5.5 5.5 0 0 1 12 2.5ZM8 8a4 4 0 1 0 8 0 4 4 0 0 0-8 0Z"></path>
      </svg>
    </button>

    <button class="button">
      <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" stroke-linejoin="round" stroke-linecap="round" viewBox="0 0 24 24" stroke-width="2" fill="none" stroke="currentColor" class="icon">
        <circle r="1" cy="21" cx="9"></circle>
        <circle r="1" cy="21" cx="20"></circle>
        <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
      </svg>
    </button>

    
  </div>
<div class="question-mark button">
    <button class="question-mark-button" title="Help">?</button>
</div>

<div class="popup-box" id="popup">
  <div class="popup-content">
    <span class="close-button" id="closePopup">&times;</span>
      <p>If you are new to the TAMU Marketplace, create a new account by signing up. If you are an existing user, please log in.</p>
  </div>
</div>

<div class="backdrop" id="backdrop"> </div>

<script>
  const qButton = document.querySelector('.question-mark-button');
  const popup = document.getElementById('popup');
  const closePopup = document.getElementById('closePopup');
  const backdrop = document.getElementById('backdrop');

  qButton.addEventListener('click', () => {
    popup.style.display = 'block';
    backdrop.style.display = 'block'; // Show the backdrop
  });

  closePopup.addEventListener('click', () => {
    popup.style.display = 'none';
    backdrop.style.display = 'none'; // Hide the backdrop when closing the popup
  });

  window.addEventListener('click', (event) => {
    if (event.target === backdrop) {  // Close the popup if clicking the backdrop
      popup.style.display = 'none';
      backdrop.style.display = 'none';
    }
  });

</script>

</html>
